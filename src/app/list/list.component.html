<table mat-table
       [dataSource]="dataSource">

    <!-- column: input -->
    <ng-container matColumnDef="input">
        <td mat-cell
            *matCellDef="let item">
            {{ item.input.amount | currency:item.input.currency:'symbol':'1.2-2' }}
        </td>
    </ng-container>

    <!-- column: output -->
    <ng-container matColumnDef="output">
        <td mat-cell
            *matCellDef="let item">
            {{ item.output.amount | currency:item.output.currency:'symbol':'1.2-2' }}
        </td>
    </ng-container>

    <tr mat-row
        *matRowDef="let item; columns: displayedColumns; ">
    </tr>

</table>

<p class="total">
    {{ sum | currency:'USD':'symbol':'1.2-2' }}
</p>
